version: '3.8'

services:
  nextjs:
    build: .
    ports:
      - '3000:3000'
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '80:80'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
